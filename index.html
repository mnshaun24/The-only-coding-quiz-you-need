<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Do You Know JavaScript?</title>
</head>

<body>
    <!-- create timer element for the page -->
    <div id="timer">START!</div>
    <!-- build parent for all quiz content -->
    <main class="quiz-content">
        <!-- intro slide is displayed at beginning of quiz -->
        <article class="main-slide">
            <div class="main-words">
                <h1>Welcome to the JavaScript Quiz</h1>
                <p>Answer the multiple choice questions below. You will be timed. Each wrong answer will also subtract time. Challenge yourself for a high score.</p>
            </div>
            <button>Click Here to Start</button>
        </article>

        <!-- element holder for incoming quiz stems -->
        <div id="quiz-quiz"></div>
    </main>
    

    <script src="./assets/script.js"></script>
</body>
</html>
